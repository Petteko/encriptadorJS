<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>

        <!-- Campo para texto -->
        <textarea id="input-text" placeholder="Introduce el texto aquí..."></textarea>

        <!-- Advertencia -->
        <p class="warning">! Solo letras minúsculas y sin acentos</p>

        <!-- Botones -->
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>

        <!-- Área para mostrar el texto encriptado/desencriptado -->
        <div id="output-container">
            <img id="output-image" src="placeholder.png" alt="Imagen de presentación">
            <p id="output-text" style="display: none;"></p>
        </div>

        <!-- Botón de copiar -->
        <button id="copy-btn" style="display: none;">Copiar Texto</button>

        <!-- Semilla para copiar -->
        <div class="copy-seed" id="copy-seed-container" style="display: none;">
            <p>Seed para desencriptar: <span id="copy-seed"></span></p>
            <button id="copy-seed-btn">Copiar Seed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
