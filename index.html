<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Escribe tu mensaje aquí..."></textarea>
        <div id="warning-text">¡Solo letras minúsculas y sin acentos!</div>
        <button id="encrypt-btn">Encriptar</button>
        <button id="decrypt-btn">Desencriptar</button>
        <div id="search-gif">
            <img src="1724650350879.gif" alt="Buscando...">
        </div>
        <div id="output-container">
            <pre id="output-text"></pre>
            <button id="copy-btn" style="display:none;">Copiar</button>
            <div id="copied-message" style="display:none;">¡Mensaje copiado!</div>
        </div>
        <input id="seed-input" type="text" maxlength="6" placeholder="Semilla">
    </div>
    <script src="script.js"></script>
</body>
</html>
