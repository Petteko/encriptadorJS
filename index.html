<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Escribe tu mensaje aquí para encriptar..."></textarea>
        <div class="warning">
            ⚠️<span>Solo minúsculas, sin acentos y caracteres especiales.      </span>
            <button id="copy-btn" title="Copiar">⧉</button>
            <button id="paste-btn" title="Pegar">📋</button>
            <button id="clear-btn" title="Borrar">🗑️</button>
        </div>
        <div class="buttons-container">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
        <!-- Caja para el texto encriptado -->
        <div id="output-container">
            <textarea id="output-text" readonly></textarea>
            <button id="copy-output-btn">Copiar</button>
        </div>
        <div id="copied-message" style="display:none;">¡Mensaje copiado!</div>
        <div id="search-gif">
            <img src="1724650350879.gif" alt="Buscando...">
        </div>
        <input id="seed-input" type="text" maxlength="6" placeholder="Semilla">
    </div>
    <div id="dialog" class="dialog-hidden">Mensaje de advertencia</div>
    <script src="script.js"></script>
</body>
</html>
